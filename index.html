<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Decoder</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Wordle Decoder</h1>

    <label class="label" for="wordle-input">Paste Wordle link or word_id here:</label>
    <input
            id="wordle-input"
            type="text"
            placeholder="Paste Wordle link here:"
            class="input"
    />

    <div class="results">
        <h2 class="results-title">Decoding Results</h2>
        <pre class="results-text" id="results-text">Waiting for input...</pre>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
